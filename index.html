    body {

      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .book {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .book img {
      max-width: 150px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .book h2 {
      margin: 0;
      font-size: 1.1em;
      color: #222;
    }
    .book p {
      margin: 5px 0;
      color: #555;
    }
    .book a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .book a:hover {
      background: #005fa3;
    }
  </style>
</head>
